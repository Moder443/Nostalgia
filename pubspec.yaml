name: retrovibe
description: Nostalgia - A calm nostalgic mobile app that recreates emotionally safe childhood memories.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  http: ^1.1.0

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^13.0.1

  # UI Components
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0

  # Audio
  just_audio: ^0.9.36

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  uuid: ^4.2.1

  # Icons
  cupertino_icons: ^1.0.6

  # URL launcher
  url_launcher: ^6.2.4

  # Share
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

